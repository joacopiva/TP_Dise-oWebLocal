<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="styleContactanos.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    
</head>
<body>
    <header class="nav">
        <div class="logo">
            <img src="./img/logo.png" alt="Logo de la perfumería" width="100" height="100">
        </div>

        <div class="buscador">
            <form role="search" class="search" onsubmit="return false;">
                <input type="search" placeholder="Buscar perfumes..." aria-label="Buscar" />
            </form>
        </div>

        <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Abrir menú">
        <label for="nav-toggle" class="hamburger" aria-hidden="true">☰</label>


        <nav class="menu">
            <ul> 

                <li><a href="MujerHombre.html" class="boton">Hombre</a></li>
                <li><a href="MujerHombre.html" class="boton">Mujer</a></li>
                <li><a href="index.html" class="boton">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <div class="contacto-box">
            <h2 class="contacto-title">Contactanos</h2>

            <form class="contacto-form" onsubmit="return false;">
                <label for="asunto">Asunto</label>
                <input id="asunto" type="text" placeholder="">

                <label for="correo">Dirección de correo</label>
                <input id="correo" type="email" placeholder="">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" rows="6" placeholder=""></textarea>

                <div class="contacto-actions">
                <button type="button" class="btn-enviar">Enviar</button>
                </div>
            </form>
            </div>
        </section>
    </main>

    <footer >
        <div>
            <a href="Contactanos.html">Desea contactarnos?</a>
        </div>
        <div>
            <a href="SobreNosotros.html">Sobre Nosotros</a>
        </div>
    </footer>
</body>
</html>
